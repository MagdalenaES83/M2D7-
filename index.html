<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Magda index!</title>
  </head>

  <body>
    <div>
      <button
        onclick="window.location.href='/backoffice.html'"
        type="button"
        class="btn btn-primary mb-5 mt-5 ml-5"
      >
        Backoffice
      </button>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <h2 class="mt-5 mb-3">Products /books</h2>
          <ul id="currentEvents" class="list-group"></ul>
        </div>
      </div>
    </div>

    <script>
      const getEvents = async (url) => {
        const response = await fetch(url);
        const events = await response.json();
        return events;
      };

      const displayEvents = (events) => {
        const ul = document.getElementById("currentEvents");

        if (events.length > 0) {
          events.forEach((event) => {
            const li = document.createElement("li");
            li.classList.add("list-group-item", "d-flex");

            li.innerHTML = `<span>${event.title}</span><span class="badge badge-dark d-flex align-items-center ml-auto mr-2">${event.price}â‚¬</span>`;

            ul.appendChild(li);
          });
        }
      };

      window.onload = async () => {
        const url = "https://striveschool-api.herokuapp.com/books";
        try {
          const events = await getEvents(url);
          displayEvents(events);
        } catch (err) {
          console.error(err.message);
        }

        console.log("last thing");
      };
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
